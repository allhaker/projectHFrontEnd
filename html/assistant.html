<header ng-init="init()">
  <img src="img/logo.png" width="200px">
</header>
<div class="container-helper" id="main">
  <div class="full-screen">
    <div class="title-container">
      <div class="full-screen">
        <div id="profile" class="container-fluid">
          <div class="row">
            <div class="col-sm-12 col-sm-offset-0">
              <div class="row profile">
                <div class="profile-part">
                  <h2>Welcome back, <b>John Petrovich</b> You are doing great!</h2>
                  <div class="profile-part head">
                    <button>Logout</button>
                  </div>
                  <div class="profile-part head">
                    <img class="avatar" src="img/profile.jpg">
                  </div>
                  <div class="profile-part head">
                    <button>Medical Card</button>
                  </div>
                  <div class="avatar-text">Today:</div>
                  <div class="avatar-icon">
                    <img src="img/steps.png" height="30px">
                    <span>5700</span>
                  </div>
                  <div class="avatar-icon">
                    <img src="img/heart.png" height="30px">
                    <span>90</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="advices" class="container-fluid">
        <div class="container-fluid advice">
          <div class="container">
            <div class="col-sm-4">
              <img src="img/doctor.png" width="200px">
            </div>
            <div class="col-sm-8">
              <p>
                It's been 5 months since your last visit.
              </p>
              <p>
                Would you like to schedule an appointment?
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
