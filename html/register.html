<div class="container-helper">
  <div class="full-screen">
    <div class="title-container">
      <h1><b>Register</b></h1>
      <form id="registerForm" name="registerForm" ng-submit="register()">
          <input type="text" name="username" id="usernameForm" class="form-control" placeholder="Username" ng-model="username" required>
          <input type="password" name="password" class="form-control" placeholder="Password" ng-model="password" required>
          <input class="button" id="restore-pass" type="submit" value="Login"><br>
      </form>
    </div>
  </div>
</div>
